<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-6 flex items-center justify-between">
      <button 
        (click)="goBack()"
        class="flex items-center text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to Tasks
      </button>
    </div>

    <!-- Profile Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
      <!-- Header Section with Cover -->
      <div class="h-32 bg-gradient-to-r from-blue-500 to-purple-600"></div>

      <div class="px-6 pb-6">
        <!-- Profile Picture -->
        <div class="flex items-end -mt-16 mb-4">
          <div class="relative">
            <div *ngIf="userProfile?.photoURL; else initialsAvatar" 
                 class="h-32 w-32 rounded-full border-4 border-white dark:border-gray-800 overflow-hidden shadow-lg">
              <img [src]="userProfile!.photoURL!" 
                   [alt]="userProfile!.displayName || 'User'" 
                   class="h-full w-full object-cover">
            </div>
            
            <ng-template #initialsAvatar>
              <div class="h-32 w-32 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center border-4 border-white dark:border-gray-800 shadow-lg">
                <span class="text-white text-4xl font-bold">{{ getInitials() }}</span>
              </div>
            </ng-template>

            <div class="absolute bottom-2 right-2 h-6 w-6 bg-green-500 border-4 border-white dark:border-gray-800 rounded-full"></div>
          </div>

          <div class="ml-auto">
            <button 
              (click)="toggleEdit()"
              [disabled]="isSaving"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
              {{ isEditing ? 'Cancel' : 'Edit Profile' }}
            </button>
          </div>
        </div>

        <!-- Alert Messages -->
        <div *ngIf="successMessage" 
             class="mb-4 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg">
          <p class="text-sm text-green-800 dark:text-green-200">{{ successMessage }}</p>
        </div>

        <div *ngIf="errorMessage" 
             class="mb-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
          <p class="text-sm text-red-800 dark:text-red-200">{{ errorMessage }}</p>
        </div>

        <!-- Profile Information -->
        <div class="space-y-6">
          <!-- Display Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Display Name
            </label>
            <input 
              *ngIf="isEditing"
              [(ngModel)]="editForm.displayName"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
            
            <p *ngIf="!isEditing" class="text-lg text-gray-900 dark:text-white">
              {{ userProfile?.displayName || 'Not set' }}
            </p>
          </div>

          <!-- Email (Read-only) -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Email
            </label>
            <p class="text-lg text-gray-600 dark:text-gray-400">
              {{ userProfile?.email || 'No email' }}
            </p>
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Phone
            </label>
            <input 
              *ngIf="isEditing"
              [(ngModel)]="editForm.phone"
              type="tel"
              placeholder="+91 XXXXX XXXXX"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
            
            <p *ngIf="!isEditing" class="text-lg text-gray-900 dark:text-white">
              {{ userProfile?.phone || 'Not set' }}
            </p>
          </div>

          <!-- Bio -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Bio
            </label>
            <textarea 
              *ngIf="isEditing"
              [(ngModel)]="editForm.bio"
              rows="4"
              placeholder="Tell us about yourself..."
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"></textarea>
            
            <p *ngIf="!isEditing" class="text-lg text-gray-900 dark:text-white">
              {{ userProfile?.bio || 'No bio added yet' }}
            </p>
          </div>

          <!-- Save Button -->
          <div *ngIf="isEditing" class="flex justify-end space-x-4 pt-4">
            <button 
              (click)="toggleEdit()"
              [disabled]="isSaving"
              class="px-6 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors disabled:opacity-50">
              Cancel
            </button>
            <button 
              (click)="saveProfile()"
              [disabled]="isSaving"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 flex items-center">
              <svg *ngIf="isSaving" class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isSaving ? 'Saving...' : 'Save Changes' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
