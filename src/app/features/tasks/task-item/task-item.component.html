<div 
  [class.border-l-4]="!task.completed"
  [class.border-l-green-500]="!task.completed && task.priority === 'low'"
  [class.border-l-yellow-500]="!task.completed && (task.priority === 'medium' || !task.priority)"
  [class.border-l-red-500]="!task.completed && task.priority === 'high'"
  [class.border-gray-200]="task.completed"
  class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow border border-gray-200 dark:border-gray-700">
        
  <!-- Editing Mode -->
  <div *ngIf="isEditing" class="p-6">
    <form (ngSubmit)="onUpdateTask()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Task Title *
        </label>
        <input 
          [(ngModel)]="editTaskData.title" 
          name="editTitle"
          type="text" 
          required
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Description
        </label>
        <textarea 
          [(ngModel)]="editTaskData.description" 
          name="editDescription"
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Priority
          </label>
          <select 
            [(ngModel)]="editTaskData.priority" 
            name="editPriority"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Due Date
          </label>
          <input 
            [(ngModel)]="editTaskData.dueDate" 
            name="editDueDate"
            type="date"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
        </div>
      </div>

      <!-- Tags Edit -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Tags
        </label>
        <div class="flex flex-wrap gap-2">
          <button 
            type="button" 
            *ngFor="let tag of availableTags"
            (click)="toggleTag(tag)"
            [class.bg-blue-600]="editTaskData.tags.includes(tag)"
            [class.text-white]="editTaskData.tags.includes(tag)"
            [class.bg-gray-200]="!editTaskData.tags.includes(tag)"
            [class.text-gray-700]="!editTaskData.tags.includes(tag)"
            [class.dark:bg-gray-700]="!editTaskData.tags.includes(tag)"
            [class.dark:text-gray-300]="!editTaskData.tags.includes(tag)"
            class="px-3 py-1 rounded-full text-sm font-medium transition-colors hover:opacity-80">
            {{ tag }}
          </button>
        </div>
      </div>

      <!-- Subtasks Edit -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Subtasks
        </label>
        
        <div class="flex gap-2 mb-2">
          <input 
            [(ngModel)]="newSubtaskTitle"
            name="newSubtaskEdit"
            type="text"
            placeholder="Add a subtask..."
            (keydown.enter)="$event.preventDefault(); addSubtask()"
            class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
          <button 
            type="button" 
            (click)="addSubtask()"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
            +
          </button>
        </div>

        <ul class="space-y-2">
          <li *ngFor="let subtask of editTaskData.subtasks; let i = index" class="flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
            <span class="text-gray-700 dark:text-gray-300">{{ subtask.title }}</span>
            <button 
              type="button" 
              (click)="removeSubtask(i)"
              class="text-red-500 hover:text-red-700 p-1">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </li>
        </ul>
      </div>

      <div class="flex justify-end space-x-3">
        <button 
          type="button"
          (click)="cancelEdit()"
          class="px-6 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
          Cancel
        </button>
        <button 
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
          Save Changes
        </button>
      </div>
    </form>
  </div>

  <!-- Display Mode -->
  <div *ngIf="!isEditing" class="p-6">
    <div class="flex items-start space-x-4">
      <!-- Checkbox -->
      <div class="pt-1">
        <input 
          type="checkbox" 
          [checked]="task.completed"
          (change)="onToggleComplete(task.completed)"
          class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 cursor-pointer">
      </div>

      <!-- Task Content -->
      <div class="flex-1 min-w-0">
        <div class="flex items-center justify-between mb-2">
            <h3 [class.line-through]="task.completed" 
                [class.text-gray-500]="task.completed"
                class="text-lg font-semibold text-gray-900 dark:text-white flex-1 mr-2">
            {{ task.title }}
            </h3>
            <!-- Drag Handle for Mobile (visible always for better UX, but critical on mobile) -->
            <div cdkDragHandle class=" cursor-grab active:cursor-grabbing text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 p-1">
                <svg class="h-6 w-6 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </div>
            <!-- Priority Badge (optional, but border covers it mostly. Let's keep it clean) -->
        </div>

        <!-- Tags Display -->
        <div *ngIf="task.tags && task.tags.length > 0" class="flex flex-wrap gap-2 mb-2">
            <span *ngFor="let tag of task.tags" 
                  class="px-2 py-0.5 text-xs rounded-full bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
                {{ tag }}
            </span>
        </div>
        
        <div *ngIf="task.description" 
             [class.line-through]="task.completed"
             class="text-gray-600 dark:text-gray-400 mb-3 break-words prose dark:prose-invert max-w-none text-sm">
          <markdown [data]="task.description"></markdown>
        </div>

        <!-- Subtasks Display -->
        <div *ngIf="task.subtasks && task.subtasks.length > 0" class="mb-3 space-y-1">
            <div *ngFor="let subtask of task.subtasks; let i = index" class="flex items-start space-x-2">
                <input 
                    type="checkbox" 
                    [checked]="subtask.completed"
                    [disabled]="task.completed" 
                    (change)="toggleSubtaskCompletion(i)"
                    class="mt-1 h-3 w-3 text-blue-500 border-gray-300 rounded focus:ring-blue-400">
                <span [class.line-through]="subtask.completed || task.completed" 
                      class="text-sm text-gray-600 dark:text-gray-400">
                    {{ subtask.title }}
                </span>
            </div>
        </div>

        <div class="flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-400">
          <span *ngIf="task.dueDate" class="flex items-center">
            <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            {{ task.dueDate.toDate() | date:'MMM d, y' }}
          </span>
          
          <span *ngIf="task.completed" class="flex items-center text-green-600">
            <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            Completed
          </span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-2">
        <button 
          (click)="startEdit()"
          class="p-2 text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-colors">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
        </button>
        
        <button 
          (click)="onDeleteTask()"
          class="p-2 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
