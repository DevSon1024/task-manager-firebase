<nav class="bg-white dark:bg-gray-800 shadow-lg border-b border-gray-200 dark:border-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and App Name -->
      <div class="flex items-center space-x-3">
        <div class="flex-shrink-0">
          <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold text-gray-900 dark:text-white">Task Manager</h1>
        </div>
      </div>

      <!-- Greeting and User Profile Section -->
      <div class="flex items-center space-x-4">
        <!-- Greeting Message -->
        <div class="hidden md:block text-right mr-3">
          <p class="text-sm text-gray-500 dark:text-gray-400">{{ greeting }},</p>
          <p class="text-base font-semibold text-gray-900 dark:text-white">
            {{ getDisplayName() }}
          </p>
        </div>

        <!-- Profile Dropdown -->
        <div class="relative">
          <button 
            type="button"
            (click)="toggleProfileMenu($event)"
            class="flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full p-1 transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-700">
            
            <!-- Profile Picture or Initials -->
            <div class="relative">
              <div *ngIf="userProfile?.photoURL; else initialsAvatar" 
                   class="h-10 w-10 rounded-full border-2 border-blue-500 overflow-hidden">
                <img [src]="userProfile!.photoURL!" 
                     [alt]="getDisplayName()" 
                     class="h-full w-full object-cover">
              </div>
              
              <ng-template #initialsAvatar>
                <div class="h-10 w-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center border-2 border-white dark:border-gray-800 shadow-md">
                  <span class="text-white text-sm font-bold">{{ getInitials() }}</span>
                </div>
              </ng-template>

              <!-- Online Status Indicator -->
              <div class="absolute bottom-0 right-0 h-3 w-3 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"></div>
            </div>

            <!-- Dropdown Arrow -->
            <svg class="h-4 w-4 text-gray-600 dark:text-gray-400 transition-transform duration-200"
                 [class.rotate-180]="isProfileMenuOpen"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="isProfileMenuOpen" 
               class="absolute right-0 mt-2 w-72 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 py-2 z-50 animate-fade-in">
            
            <!-- User Info Section -->
            <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
              <div class="flex items-center space-x-3">
                <div *ngIf="userProfile?.photoURL; else smallInitialsAvatar" 
                     class="h-12 w-12 rounded-full overflow-hidden border-2 border-blue-500">
                  <img [src]="userProfile!.photoURL!" 
                       [alt]="getDisplayName()" 
                       class="h-full w-full object-cover">
                </div>
                
                <ng-template #smallInitialsAvatar>
                  <div class="h-12 w-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-md">
                    <span class="text-white text-base font-bold">{{ getInitials() }}</span>
                  </div>
                </ng-template>

                <div class="flex-1 min-w-0">
                  <p class="text-sm font-semibold text-gray-900 dark:text-white truncate">
                    {{ getDisplayName() }}
                  </p>
                  <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
                    {{ userProfile?.email || 'No email' }}
                  </p>
                </div>
              </div>
            </div>

            <!-- Menu Items -->
            <div class="py-1">
              <!-- View Profile -->
              <button 
                type="button"
                (click)="openProfile($event)"
                class="w-full flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 transition-colors duration-150">
                <svg class="h-5 w-5 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                View Profile
              </button>

              <!-- Settings -->
              <button 
                type="button"
                (click)="openSettings($event)"
                class="w-full flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 transition-colors duration-150">
                <svg class="h-5 w-5 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
              </button>

              <!-- My Tasks -->
              <button 
                type="button"
                (click)="goToTasks($event)"
                class="w-full flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 transition-colors duration-150">
                <svg class="h-5 w-5 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                My Tasks
              </button>
            </div>

            <!-- Logout Section -->
            <div class="border-t border-gray-200 dark:border-gray-700 pt-1">
              <button 
                type="button"
                (click)="logout($event)"
                class="w-full flex items-center px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors duration-150">
                <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Click Outside to Close Menu -->
<div *ngIf="isProfileMenuOpen" 
     (click)="closeProfileMenu()"
     class="fixed inset-0 z-40"></div>
