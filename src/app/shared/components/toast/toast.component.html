<div class="fixed bottom-0 right-0 p-6 z-[100] flex flex-col gap-3 pointer-events-none w-full max-w-sm">
  <div *ngFor="let toast of toastService.toasts()" 
       [@toastAnimation]
       class="pointer-events-auto rounded-lg shadow-lg p-4 flex items-start gap-3 border transition-all duration-300 transform"
       [ngClass]="{
         'bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700': true,
         'border-l-4': true,
         'border-l-green-500': toast.type === 'success',
         'border-l-red-500': toast.type === 'error',
         'border-l-yellow-500': toast.type === 'warning',
         'border-l-blue-500': toast.type === 'info'
       }">
    
    <!-- Icon -->
    <div class="flex-shrink-0 mt-0.5">
      <svg *ngIf="toast.type === 'success'" class="h-5 w-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <svg *ngIf="toast.type === 'error'" class="h-5 w-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <svg *ngIf="toast.type === 'warning'" class="h-5 w-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
      </svg>
      <svg *ngIf="toast.type === 'info'" class="h-5 w-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>

    <!-- Message -->
    <div class="flex-1">
      <p class="text-sm font-medium text-gray-900 dark:text-white">
        {{ toast.type | titlecase }}
      </p>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400 break-words">
        {{ toast.message }}
      </p>
    </div>

    <!-- Close Button -->
    <button (click)="toastService.remove(toast.id)" 
            class="flex-shrink-0 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 focus:outline-none">
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
