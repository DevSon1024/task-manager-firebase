<div class="h-full flex flex-col bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 w-20 hover:w-64 transition-all duration-300 group z-30 shadow-lg">
  
  <!-- Logo Area -->
  <div class="h-16 flex items-center px-6 border-b border-gray-200 dark:border-gray-700 overflow-hidden shrink-0">
    <svg class="h-8 w-8 text-blue-600 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
    </svg>
    <span class="ml-3 text-xl font-bold text-gray-900 dark:text-white hidden group-hover:block whitespace-nowrap transition-opacity duration-300">TaskFlow</span>
  </div>

  <!-- Navigation Links -->
  <nav class="flex-1 overflow-y-auto overflow-x-hidden py-4 px-3 space-y-2">
    
    <!-- Admin Dashboard (Only for Admin) -->
    <a *ngIf="isAdmin" routerLink="/admin/dashboard" routerLinkActive="bg-blue-50 dark:bg-gray-700 text-blue-600 dark:text-blue-400" 
       class="flex items-center px-3 py-3 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors whitespace-nowrap">
       <svg class="h-6 w-6 shrink-0 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
       </svg>
       <span class="ml-3 hidden group-hover:block transition-opacity duration-300">Admin Dashboard</span>
    </a>

    <!-- My Tasks -->
    <a routerLink="/tasks" routerLinkActive="bg-blue-50 dark:bg-gray-700 text-blue-600 dark:text-blue-400" 
       class="flex items-center px-3 py-3 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors whitespace-nowrap">
       <svg class="h-6 w-6 shrink-0 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
       </svg>
       <span class="ml-3 hidden group-hover:block transition-opacity duration-300">My Tasks</span>
    </a>

    <!-- Settings -->
    <a routerLink="/settings" routerLinkActive="bg-blue-50 dark:bg-gray-700 text-blue-600 dark:text-blue-400" 
       class="flex items-center px-3 py-3 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors whitespace-nowrap">
       <svg class="h-6 w-6 shrink-0 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
       </svg>
       <span class="ml-3 hidden group-hover:block transition-opacity duration-300">Settings</span>
    </a>

  </nav>
</div>
